name: PHP Composer

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install composer and add dependencies
      uses: php-actions/composer@v4
    - run: sudo composer require --dev prestashop/php-dev-tools
    - run: sudo composer global require phpstan/phpstan:^0.12
    - uses: actions/checkout@v2
    - run: _PS_ROOT_DIR_=./ php ~/.composer/vendor/bin/phpstan.phar --configuration=vendor/prestashop/php-dev-tools/templates/phpstan/phpstan.neon analyse ./
    

    # Add a test script to composer.json, for instance: "test": "vendor/bin/phpunit"
