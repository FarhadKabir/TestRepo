name: 'Test Env Var'

# Only trigger, when the build workflow succeeded
on:
  push:
    branches: [ main ]
    
jobs:
  test:
    name: Test security
    runs-on: ubuntu-latest
    steps:
    
    - name: Export IP
      run: |
        testvar="23.4242.232.22"
        echo "IP=$testvar">> $GITHUB_ENV
        
    - name: Echo env IP
      run: echo $IP
